<h2 class="titulosSeccion" >Pronostico</h2>
<main class="forecast-main-container">

  <div class="left-block">
    
    <div class="sun-container">
      <img id="image"/>
    </div>

    <div class="forecast-info">
      <h2 class="location" id="location"></h2>
      <div class="forecast-details-container">
        <span class="forecast-detail-item">Temperatura: <p id="tempeture"> </p></span>
        <span class="forecast-detail-item">Temperatura min: <p id="min-tempeture"></p></span>
        <span class="forecast-detail-item">Velocidad viento:  <p id="wind_speed"> </p> </span>
        <span class="forecast-detail-item">Direccion viento:  <p id="wind_deg"> </p> </span>
        <span class="forecast-detail-item">Humedad:  <p id="humidity">  </p> </span>
        <span class="forecast-detail-item">Presion:  <p id="pressure"></p> </span>
        <span class="forecast-detail-item">Visibilidad:  <p id="visibility"></p> </span>
        <span class="forecast-detail-item">Descripcion:  <p id="description"></p> </span>
      </div>
    </div>
  </div>

  <h1 class="forecast-extend-title">Pronostico extendido</h1>
  <div class="extend-forecast-container" id="extend-forecast-main-container">
  </div>

  <h1 class="alerts-title">Proximas alertas</h1>
 
  <div class="alerts-main-container" id="alerts-main-container">
 
  </div>

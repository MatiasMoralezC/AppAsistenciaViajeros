<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crear anuncio</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/crearAnuncio.css">
  <link rel="stylesheet" href="../css/anuncioNueva.css">
</head>

<body>

  <header class="header-container">
    <h1 class="header-title">Asistencia al viajero</h1>
    <nav class="nav-container">
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./anuncios.html">Anuncios</a></li>
        <li><a href="./sucursales.html">Mapa</a></li>
        <li><a href="./pronostico.html">Pronostico</a></li>
        <li><a href="./crearAnuncio.html">Crear Anuncio</a></li>
      </ul>
    </nav>
  </header>
  <main id="crear-anuncio-container">
    <h2 class="titulosSeccion" id="register-anuncio-title">Crear anuncio</h2>
    <form class="register-anuncio-form-container" id="register-anuncio-form" onsubmit="return false;">
      <label for="commonName">Nombre:</label>
      <input type="text" id="commonName" name="commonName" required />

      <label for="commonDescripcion">Descripción:</label>
      <textarea type="text" id="commonDescripcion" name="commonDescripcion" required /></textarea>

      <label for="section">Categoría:</label>
      <select name="section" id="commonCategoria" required>
        <option value="Indumentaria">Indumentaria</option>
        <option value="Cosmetica">Cosmetica</option>
        <option value="Moda y Accesorios">Moda y Accesorios</option>
        <option value="Hogar y Decoración">Hogar y Decoración</option>
        <option value="Alimentación y Bebidas">Alimentación y Bebidas</option>
        <option value="sDeportes y Aire Libre">Deportes y Aire Libre</option>
        <option value="Juguetes y Entretenimiento">Juguetes y Entretenimiento</option>
        <option value="Arte y Artesanía">Arte y Artesanía</option>
        <option value="Electrónica y Tecnología">Electrónica y Tecnología</option>
        <option value="Automotriz y Accesorios para Vehículos">Automotriz y Accesorios para Vehículos</option>
      </select>

      <label>
        Tipo de publicación:<br>
        <input type="radio" name="tipoPublicacion" value="articulo" checked> Articulo<br>
        <input type="radio" name="tipoPublicacion" value="servicio"> Servicio<br>
      </label>

      <!--Articulos inputs-->
      <div id="subFormArticulo">
        <label for="commonName">Caracteristicas:</label><br>
        <textarea type="text" id="commonCaracteristicasArticulo" name="commonCaracteristicasArticulo"
          style="width:100%;"></textarea>
        <br>
        <label for="commonName">Stock:</label>
        <input type="checkbox" id="commonStockArticulo" name="commonStockArticulo" />
      </div>

      <!--Servicios inputs-->
      <div style="display:none" id="subFormServicio">
        <label for="commonName">Restricciones:</label><br>
        <textarea type="text" id="commonDescripcionServicio" name="commonDescripcionServicio" style="width:100%;"></textarea>
      </div>

      <label for="image">Imagen</label>
      <input type="file" id="image" name="image" accept="image/png, image/jpg, image/jpeg" />
      <div id="display-image"></div>

      <button type="submit" class="submit-button-anuncio" id="new-anuncio-submit">Guardar</button>
    </form>
  </main>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./../js/anuncios.js"></script>
  <script src="../js/anuncioNueva.js"></script>



  <footer class="footer-container">
    <span class="footer-social-media">
      <img src="./../img/facebook.svg" alt="facebook" class="social-media-icon" />
      <img src="./../img/instagram.svg" alt="instagram" class="social-media-icon" />
    </span>
    <h6 class="copyright-footer">© 2023 Copyright: Grupo 1 </h6>
  </footer>


  <script src="./../js/Util.js"></script>
</body>

</html>
